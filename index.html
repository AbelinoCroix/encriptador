<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="logo.png"></h1>
        </div>
    </header>

    <main>
        <section class="texto">
            <textarea class="textoOrigen" placeholder="Introduce tu texto aquí..."></textarea>
        </section>

        <section class="cajaEncriptado">
            <div class="textoEncriptado">
                <div class="cajaMuneco">
                <img src="Muñeco.png" class="imgNoTexto">
                </div>
            </div>

            <div class="cajaMensaje">
                <h2 class="mensajeH2">Ningún mensaje fue encontrado</h2>
                <p class="mensajeP">Ingresa texto que desees encriptar o desencriptar</p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
